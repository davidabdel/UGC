<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Subscription Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Direct Subscription Test</h1>
  <p>This tool allows you to directly create a subscription in the database without going through Stripe.</p>
  
  <div class="form-group">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" value="b3c5a3d1-2f0d-4941-83c8-ed0c7cf70d33">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" value="david@uconnect.com.au">
  </div>
  
  <div class="form-group">
    <label for="plan">Plan:</label>
    <select id="plan">
      <option value="price_1SELqMKIeF7PCY4JjPiAhvmx">Lite ($99/month)</option>
      <option value="price_1SELv9KIeF7PCY4J8o8mvjHB">Business ($399/month)</option>
      <option value="price_1SELvjKIeF7PCY4Jbf4vtqC2">Heavy ($799/month)</option>
    </select>
  </div>
  
  <button onclick="createSubscription()">Create Subscription</button>
  
  <h2>Response:</h2>
  <pre id="response">No response yet</pre>
  
  <script>
    async function createSubscription() {
      const userId = document.getElementById('userId').value;
      const email = document.getElementById('email').value;
      const priceId = document.getElementById('plan').value;
      
      if (!userId || !email || !priceId) {
        document.getElementById('response').textContent = 'Please fill in all fields';
        return;
      }
      
      try {
        const response = await fetch('/api/stripe/direct-subscription', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId,
            email,
            priceId
          }),
        });
        
        const data = await response.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        
        if (data.success) {
          alert('Subscription created successfully! Refresh the subscription page to see the changes.');
        }
      } catch (error) {
        document.getElementById('response').textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
